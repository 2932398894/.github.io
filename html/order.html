<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/order.css">
  <link rel="icon" href="../images/icon/order_icon.png" type="image/x-icon">
  <script src="../js/flexible.js"></script>
</head>

<body>
  <div class="order">
    <div class="head">
      <a href="./seat.html">
        <div class="head-left">
          <img src="../images/icon/back_icon.png" alt="">
          <h3>电影院</h3>
        </div>
      </a>
      <div class="head-right">
        <img src="../images/icon/share_icon2.png" alt="">
        <img src="../images/icon/more_icon.png" alt="" class="more">
      </div>
    </div>
    <div class="title">
      <img src="../images/img/目标彩虹海.jpg" alt="" class="fly">
      <h3>星游记</h3>
    </div>
    <div class="title-dsc">
      <p>1月09日18:00 | 剧情 | 国语2D</p>
      <p>郑州百花世纪城世纪国际影城</p>
      <div>
        <p>激光3号厅</p><span>7排4座、7排5座</span>
      </div>
      <div class="time">
        <img src="../images/icon/date_icon.png" alt="">
        19.20
      </div>
    </div>
    <div class="card-money">
      <div class="card-buy">
        <p><img src="../images/icon/order_icon.png" alt=""> <span>抵用券</span></p>
        <p>
          <span>暂无抵用券</span><img src="../images/icon/right_icon.png" alt="">
        </p>
      </div>
      <div class="card-buy">
        <p><img src="../images/icon/card_icon.png" alt=""> <span>影视卡</span></p>
        <p>
          <span>
            去使用
          </span><img src="../images/icon/right_icon.png" alt="">
        </p>
      </div>
      <div class="card-buy">
        <p><img src="../images/icon/price_b_icon.png" alt=""> <span>票价总计</span></p>
        <p>
          <span class="color">￥61.8</span><img src="../images/icon/right_icon.png" alt="">
        </p>
      </div>
      <div class="vip">
        <img src="../images/icon/diamand_icon.png" alt="">
        <div class="vip-center">
          <h3>会员中心</h3>
          <p>开通影视卡会员专属8折优惠</p>
        </div>
        <div class="vip-open">
          <h4>立即开通</h4>
          <img src="../images/icon/right_icon.png" alt="">
        </div>
      </div>
      <div class="food">
        <div class="food-title">
          <p>观影美食</p>
          <p>边看大片边享受美食更开心</p>
        </div>
        <div class="eat">
          <img src="../images/img/food_1.png" alt="">
          <div class="food-score">
            <h3>情侣行爱不释手甜点</h3>
            <div class="food-stars">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <span class="color">5分推荐</span>
            </div>
            <p class="date">嘿呦米蛋糕</p>
            <div class="need">
              <p class="color">￥9.9</p>
              <p class="qty"><span class="bg-white">-</span><span>0</span><span class="bg-red">+</span></p>
            </div>
          </div>
        </div>
        <div class="eat">
          <img src="../images/img/饮品.jpg" alt="">
          <div class="food-score">
            <h3>超级无敌好吃冰淇淋</h3>
            <div class="food-stars">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <span class="color">5分推荐</span>
            </div>
            <p class="date">雪中饮品</p>
            <div class="need">
              <p class="color">￥19.9</p>
              <p class="qty"><span class="bg-white">-</span><span>0</span><span class="bg-red">+</span></p>
            </div>
          </div>
        </div>
        <div class="eat">
          <img src="../images/img/爆米花.jpg" alt="">
          <div class="food-score">
            <h3>金黄糖霜爆爆花</h3>
            <div class="food-stars">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <img src="../images/icon/star_icon.png" alt="">
              <span class="color">5分推荐</span>
            </div>
            <p class="date">炸烈爆米花</p>
            <div class="need">
              <p class="color">￥29.9</p>
              <p class="qty"><span class="bg-white">-</span><span>0</span><span class="bg-red">+</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-title">
          <div class="title-left">
            <p>改退签须知</p><img src="../images/icon/drop_icon.png" alt="">
          </div>
          <div class="title-right">
            <p>总结算</p>
            <h3 class="color">￥61.8</h3><img src="../images/icon/drop_icon.png" alt="">
          </div>
        </div>
        <a href="./ticket.html">
          <div class="btn">
            立即结算
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
