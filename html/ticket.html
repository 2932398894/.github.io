<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>票据</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/ticket.css">
  <link rel="icon" href="../images/icon/score_icon.png" type="image/x-icon">
  <script src="../js/flexible.js"></script>
</head>
<body>
  <div class="ticket">
    <div class="head">
      <a href="./seat.html">
        <div class="head-left">
          <img src="../images/icon/back_icon.png" alt="">
          <h3>我的电影票</h3>
        </div>
      </a>
      <div class="head-right">
        <img src="../images/icon/share_icon2.png" alt="">
        <img src="../images/icon/more_icon.png" alt="" class="more">
      </div>
    </div>
    <div class="main">
      <div class="main-top">
        <p>订单号:QK2011 10-30 15:20</p>
      </div>
      <div class="warpper">
        <h3>星游记</h3>
        <img src="../images/img/目标彩虹海.jpg" alt="">
        <p>139分钟|热血|国语2D|导演：刘北</p>
        <p class="date">上海百花世纪城国际影城</p>
      </div>
      <div class="go-time">
        <p>日期：10月30日</p>
        <p>时间：15:20（提前15分钟检票）</p>
        <p>影厅：激光3号厅</p>
        <p>座位：7排4座，7排5座</p>
        <div class="note-left"></div>
        <div class="note-right"></div>
      </div>
      <div class="cade-info">
        <p class="date">取票码</p>
        <h2>030109</h2>
        <img src="../images/img/test_code.png" alt="">
        <div class="note-bottom"></div>
        <div class="note-end"></div>
      </div>
    </div>
  </div>
</body>
</html>
